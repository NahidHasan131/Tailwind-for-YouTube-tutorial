<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood.io - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-red-100 min-h-screen flex justify-center items-center p-6">

    <div class="w-full max-w-5xl min-h-[550px] flex flex-col md:flex-row bg-white rounded-3xl shadow-2xl overflow-hidden">

        <!-- Left side -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="mb-8">
                <div class="flex items-center gap-2 mb-8">
                    <i class='bx bx-restaurant text-3xl text-red-400'></i>
                    <span class="text-xl font-bold text-blue-950">fastfood.io</span>
                </div>
                <h1 class="text-4xl font-bold text-blue-950 mb-3">Welcome back!</h1>
                <p class="text-gray-500">Let's get you signed in to satisfy your craving</p>
            </div>
            
            <form class="space-y-6">
                <div class="space-y-4">
                    <div class="relative group">
                        <i class='bx bx-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-red-400 transition-colors' ></i>
                        <input type="email" placeholder="coder@gmail.com" class="w-full border-2 border-gray-300 bg-gray-50 rounded-xl px-11 py-3 text-gray-700 placeholder-gray-600 outline-none focus:border-red-400 focus:bg-white transition-all">
                    </div>
                    <div class="relative group">
                        <i class='bx bx-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-red-400 transition-colors' ></i>
                        <input type="password" placeholder="Password" class="w-full border-2 border-gray-300 bg-gray-50 rounded-xl px-11 py-3 text-gray-700 placeholder-gray-600 outline-none focus:border-red-400 focus:bg-white transition-all">
                        <i class='bx bx-show absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-red-400 cursor-pointer' ></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="accent-red-400">
                        <span class="text-sm text-gray-500">Remember me</span>
                    </div>
                    <a href="#" class="text-sm text-red-400 hover:text-red-500 transition-colors">Forgot password?</a>
                </div>
                <div class="space-y-4">
                    <button class="w-full bg-red-400 text-white rounded-xl py-3 font-semibold hover:bg-red-400/90 transition-all">Sign in</button>
                    <button class="w-full bg-white border-2 border-gray-300 text-gray-600 rounded-xl py-3 font-semibold hover:bg-gray-50 transition-all flex items-center justify-center gap-2"><img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5"> Continue with Google</button>
                </div>
                <p class="text-center text-gray-500">
                    Don't have an account?
                    <a href="#" class="text-red-400 hover:text-red-500 transition-colors font-semibold">Sign up</a>
                </p>
            </form>
        </div>

        <!-- Right side -->
        <div class="hidden md:flex justify-center items-center p-12 relative w1/2
         bg-red-400/5 ">
            <div class="relative max-w-md animate-[bounce_3s_infinite]">
                <img src="https://images.unsplash.com/photo-1594179047519-f347310d3322?auto=format&fit=crop&q=80" alt="" class="w-full rounded-2xl shadow-xl">
                <div class="absolute -top-6 -right-6 bg-white p-4 shadow-lg rounded-2xl">
                    <i class='bx bxs-hot text-3xl text-red-400'></i>
                </div>
                <div class="absolute -bottom-6 -left-6 bg-white p-4 shadow-lg rounded-2xl">
                    <i class='bx bxs-hot text-3xl text-red-400'></i>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
