<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Space - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="min-h-screen bg-sky-100 flex justify-center items-center p-4">
   
    <div class="w-full max-w-5xl bg-[#001524] rounded-3xl shadow-2xl overflow-hidden relative">
        <!-- Back button -->
         <div class="absolute top-6 right-6 flex items-center cursor-pointer text-gray-300 hover:text-white text-sm z-50">
            <i class='bx bxs-left-arrow-circle text-lg mr-1'></i>
            Back to Home
         </div>

         <div class="flex min-h-[600px]">
            <!-- Left side login form -->
             <div class="w-[500px] p-12">
                <div class="mb-3 text-sm">
                    <span class="text-gray-400">Visual Space</span>
                    <span class="text-gray-500 mx-2">|</span>
                    <span class="text-gray-400">Romance untill death</span>
                </div>

                <div class="space-y-2 mb-8">
                    <h1 class="text-white font-semibold text-4xl">Over 30 million</h1>
                    <h2 class="text-white font-semibold text-2xl pb-2">Shaping the perfect space</h2>
                    <p class="text-gray-400 text-sm">Currently only support iOS and MAC</p>
                </div>

                <form class="space-y-4">
                    <div class="relative">
                        <input type="text" placeholder="Coder" class="w-full border border-gray-600 bg-gray-800 rounded-lg px-11 py-3 text-white placeholder-gray-400 outline-none">
                        <i class='bx bxs-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg'></i>
                    </div>
                    <div class="relative">
                        <input type="email" placeholder="thewindcoder@gmail.com" class="w-full border border-gray-600 bg-gray-800 rounded-lg px-11 py-3 text-white placeholder-gray-400 outline-none">
                        <i class='bx bx-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg'></i>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Password" class="w-full border border-gray-600 bg-gray-800 rounded-lg px-11 py-3 text-white placeholder-gray-400 outline-none">
                        <i class='bx bx-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg'></i>
                    </div>

                    <div class="flex items-center gap-2">
                        <input type="checkbox" class="accent-gray-400">
                        <span class="text-gray-400 text-sm">I agree to the platform accessing my information</span>
                    </div>

                    <button class="w-full border border-gray-600 text-white rounded-lg py-3 hover:bg-gray-800 transition-colors">Start now</button>

                    <div class="flex justify-between text-sm">
                        <span class="text-gray-400">No Account Yet?</span>
                        <a href="#" class="text-blue-700 hover:text-blue-600">Registred</a>
                    </div>
                </form>
             </div>
            <!-- Right side Image -->
             <div class="flex-1 relative hidden sm:block">
                <img src="https://images.unsplash.com/photo-1593062096033-9a26b09da705?auto=format&fit=crop&q=80" alt="" class="w-full h-full object-cover opacity-80">
                <div class="absolute inset-0 bg-gradient-to-r from-[#001524] /50 to-transparent"></div>
             </div>
         </div>

    </div>
    
</body>
</html>
