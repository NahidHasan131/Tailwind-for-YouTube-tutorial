<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="min-h-screen bg-sky-100 flex justify-center items-center p-8">
    
  <!-- Sign in card -->
   <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-4">

    <!-- App Icon -->
     <div class="flex justify-center">
        <i class='bx bx-log-in text-2xl bg-white shadow-lg rounded-3xl py-3 px-4'></i>
     </div>

     <!-- Header -->
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-bold text-gray-900">Sign in with email</h1>
        <p class="text-gray-600 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing <br> elit. Earum dignissimos vero architecto.</p>
      </div>

      <!-- Form -->
       <form class="space-y-4">
        <div class="space-y-4">

            <!-- Email Input -->
             <div class="relative">
                <input type="email" placeholder="Email" class="w-full pr-4 pl-12 py-3.5 bg-gray-100 outline-none rounded-xl text-gray-900 placeholder-gray-500">
                <i class='bx bx-envelope absolute left-4 top-1/2 -translate-y-1/2 text-xl text-gray-400' ></i>
             </div>
             <!-- password Input -->
             <div class="relative">
                <input type="password" placeholder="password" class="w-full pr-12 pl-12 py-3.5 bg-gray-100 outline-none rounded-xl text-gray-900 placeholder-gray-500">
                <i class='bx bx-lock absolute left-4 top-1/2 -translate-y-1/2 text-xl text-gray-400' ></i>
                <i class='bx bx-hide absolute right-4 top-1/2 -translate-y-1/2 text-xl text-gray-400' ></i>
             </div>
        </div>
        <!-- Forgot -->
        <div class="text-right">
            <a href="#" class="text-gray-600 hover:text-gray-900 hover:underline font-semibold">Forgot Password?</a>
          </div>

        <!-- Submit Button -->
         <button type="submit" class="w-full py-3.5 bg-gray-900 text-white hover:bg-black rounded-xl transition">Get Started</button>

         <!-- Social login divider -->
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Or sign in with</span>
            </div>
        </div>

        <!-- Social login button -->
         <div class="flex justify-center items-center gap-4">
            <div class="flex justify-center">
                <i class='bx bxl-google text-xl bg-white shadow-lg rounded-3xl py-3 px-4'></i>
             </div>
             <div class="flex justify-center">
                <i class='bx bxl-facebook text-xl bg-white shadow-lg rounded-3xl py-3 px-4'></i>
             </div>
             <div class="flex justify-center">
                <i class='bx bxl-apple text-xl bg-white shadow-lg rounded-3xl py-3 px-4'></i>
             </div>
         </div>
       </form>

   </div>
    
</body>
</html>
