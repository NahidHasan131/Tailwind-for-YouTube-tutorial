<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
   <div class="bg-white px-8 py-12 rounded-lg shadow-md w-96">
        <h2 class="text-3xl font-bold text-center">Login</h2>
        <form class="mt-4">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded mt-2">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded mt-2">
            <button class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600">Login</button>
        </form>
   </div>
</body>
</html>
