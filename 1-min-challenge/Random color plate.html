<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random color plate </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-700 text-white">
 
  <button onclick="gen()" class="font-semibold text-3xl mr-10">ðŸŽ¨ Generate</button>
  <div id="colors" class="flex gap-2 mt-2"></div>

  <script>
    function gen() {
      colors.innerHTML = '';
      for(let i = 0; i<5; i++){
        const c = '#'+Math.floor(Math.random()*16777215).toString(16);
        colors.innerHTML += `<div style = "background: ${c}" class="w-12 h-12" title="${c}"></div>`;
      }
    }
  </script>

</body>
</html>
