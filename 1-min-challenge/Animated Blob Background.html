<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Blob Background</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
    @keyframes blob{
      0%, 100% {transform: translateX(0) translateY(0);}
      50% {transform: translateX(50PX) translateY(-50px);}
    }
    .animate-blob {animation: blob 3s infinite alternate ease-in-out;}
  </style> 
</head>
<body class="min-h-screen relative flex items-center justify-center bg-gray-900">
    <div class="absolute w-96 h-96 bg-blue-500 rounded-full opacity-50 blur-3xl animate-blob"></div>
    <h1 class="text-white text-4xl font-bold">Blobby Animation!</h1>
</body>
</html>
