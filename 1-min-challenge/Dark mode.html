<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center flex-col gap-4 text-black bg-white">

  <h2 class="text-2xl font-bold">The Wind Coder!</h2>
  <button id="darkModeBtn" class="bg-gray-700 px-6 py-3 rounded-lg text-white">Toggle Dark Mode</button>

  <script>
    document.getElementById('darkModeBtn').addEventListener("click", function() {
        document.body.classList.toggle('bg-black');
        document.body.classList.toggle('text-white');
    })
  </script>

</body>
</html>
