<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
  <button onclick="this.textContent = `You clicked ${++this.dataset.count} time${this.dataset.count == 1 ? '' : 's'}!`" data-count="0" class="px-6 py-3 text-white bg-sky-500 hover:bg-sky-600 font-semibold rounded-lg shadow-md transition duration-300">Click Me</button>
</body>
</html>
