<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hide menu show on hover</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">

  <div class="w-64 bg-gray-800 rounded-lg overflow-hidden group transition-all duration-500">
    <div class="h-20 flex items-center justify-center group-hover:hidden font-bold top-2">Hover Me!</div>
    <ul class="hidden group-hover:flex flex-col items-center py-4 space-y-2">
      <li class="hover:text-blue-400">Home</li>
      <li class="hover:text-blue-400">About</li>
      <li class="hover:text-blue-400">Contact</li>
    </ul>
  </div>

</body>
</html>
