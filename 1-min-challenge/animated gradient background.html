<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-size: 200%; background-position: left;}
            100% { background-size: 200%; background-position: right;}
        }
        .animate-gradient { animation: gradient 3s infinite alternate linear;}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 animate-gradient">
    <h1 class="text-white text-3xl font-bold">
        Gradient Magic!
    </h1>
</body>
</html>
