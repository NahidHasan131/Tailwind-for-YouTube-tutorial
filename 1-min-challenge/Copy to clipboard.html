<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Background Color Changer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <input type="text" id="textToCopy" value="Hello, Wind Coder!" class="w-60 p-4 rounded-l-lg outline-none">
    <button id="copyBtn" class="px-6 py-4 bg-sky-400 hover:bg-sky-500 font-semibold text-white rounded-r-lg">Copy</button>

<script>
  document.getElementById("copyBtn").addEventListener("click", function() {
    navigator.clipboard.writeText(document.getElementById("textToCopy").value);
    alert("Text copied!");
  });
</script>

      

</body>
</html>
