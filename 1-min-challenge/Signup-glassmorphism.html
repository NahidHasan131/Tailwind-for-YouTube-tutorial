<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-cover bg-center bg-[url('https://c1.wallpaperflare.com/preview/529/66/412/night-stars-light-night-sky.jpg')]">
    <div class="px-8 py-14 bg-white/10 backdrop-blur-md rounded-xl shadow-lg max-w-sm w-full border border-white/20">
        <h2 class="text-white font-bold text-3xl text-center mb-6">Sign up</h2>
        <form action="">
            <input type="text" placeholder="Name" class="w-full p-3 mb-4 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none">
            <input type="email" placeholder="Email" class="w-full p-3 mb-4 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none">
            <input type="password" placeholder="Password" class="w-full p-3 mb-4 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none">
            <button class="w-full p-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold">Signup</button>
        </form>
    </div>
</body>
</html>
